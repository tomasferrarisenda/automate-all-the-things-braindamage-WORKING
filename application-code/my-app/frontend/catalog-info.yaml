apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: anna-frontend
  description: Anna Frontend service
  annotations:
    backstage.io/techdocs-ref: dir:.
    backstage.io/kubernetes-id: anna-frontend
  tags:
    - nginx
  links:
    - title: Documentation
      url: https://github.com/tomasferrarisenda/automate-all-the-things-unnamed
